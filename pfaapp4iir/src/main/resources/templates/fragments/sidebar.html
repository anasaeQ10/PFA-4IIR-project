<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div th:fragment="sidebar" class="sidebar"
     style="background-color: #1f2d3d; width: 250px; height: 100vh; position: fixed;">



    <nav class="nav flex-column px-3 pt-3">

        <!-- Visible uniquement si currentUser.role est ROLE_USER -->
        <a class="nav-link text-white mb-2 rounded" th:if="${currentUser.role == 'ROLE_ADMIN'}" th:href="@{/dashboard}">
            <i class="bi bi-people me-2"></i> Utilisateurs
        </a>

        <!-- Visible uniquement si currentUser.role est ROLE_USER -->
        <a class="nav-link text-white mb-2 rounded" th:if="${currentUser.role == 'ROLE_ADMIN'}" th:href="@{/admin/stats}">
            <i class="bi bi-pie-chart me-2"></i> Statistiques
        </a>

        <!-- Visible Ã  tous -->
        <a class="nav-link text-white mb-2 rounded" th:href="@{/profile}">
            <i class="bi bi-person me-2"></i> Mon Profil
        </a>

        <a class="nav-link text-white mb-2 rounded" th:href="@{/offres/liste}">
            <i class="bi bi-person-workspace me-2"></i> Offres d'emploi
        </a>

        <a class="nav-link text-white mb-2 rounded" th:if="${currentUser.role == 'ROLE_USER'}" th:href="@{/documents/liste}">
            <i class="bi bi-file-earmark-person me-2"></i> Mes documents
        </a>

    </nav>
</div>

<style>
    .sidebar {
        z-index: 1020;
        box-shadow: 2px 0 12px rgba(0, 0, 0, 0.2);
    }

    .nav-link {
        padding: 12px 15px;
        font-size: 0.95rem;
        color: #ecf0f1 !important;
        transition: background-color 0.3s, padding-left 0.3s;
    }

    .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1) !important;
        padding-left: 20px;
    }

    .nav-link.active {
        background-color: rgba(255, 255, 255, 0.2) !important;
        font-weight: 600;
    }

    .sidebar-header {
        background-color: #1a252f;
        box-shadow: inset 0 -1px 0 rgba(255, 255, 255, 0.05);
    }
</style>
</body>
</html>
