<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div th:fragment="sidebar" class="sidebar" style="background-color: #2c3e50; width: 250px; height: 100vh; position: fixed;">
    <div class="sidebar-header p-3 text-center border-bottom" style="border-color: rgba(255,255,255,0.1) !important;">
        <h4 class="text-white mb-0">
            <i class="bi bi-layout-sidebar-inset me-2"></i> Menu
        </h4>
    </div>

    <nav class="nav flex-column p-3">
        <a class="nav-link text-white mb-2 rounded active" th:href="@{/dashboard}"
           style="background-color: rgba(255,255,255,0.15); transition: all 0.3s; padding: 10px 15px;">
            <i class="bi bi-people me-2"></i> Utilisateurs
        </a>

        <a class="nav-link text-white mb-2 rounded active" th:href="@{/profile}"
           style="background-color: rgba(255,255,255,0.15); transition: all 0.3s; padding: 10px 15px;">
            <i class="bi bi-person me-2"></i> Mon Profil
        </a>

        <a class="nav-link text-white mb-2 rounded active" th:href="@{/admin/stats}"
           style="background-color: rgba(255,255,255,0.15); transition: all 0.3s; padding: 10px 15px;">
            <i class="bi bi-pie-chart me-2"></i> statistiques
        </a>

        <a class="nav-link text-white mb-2 rounded active" th:href="@{/offres/ajouter}"
           style="background-color: rgba(255,255,255,0.15); transition: all 0.3s; padding: 10px 15px;">
            <i class="bi bi-folder-plus me-2"></i> ajouter une offre
        </a>

        <a class="nav-link text-white mb-2 rounded active" th:href="@{/offres/liste}"
           style="background-color: rgba(255,255,255,0.15); transition: all 0.3s; padding: 10px 15px;">
            <i class="bi bi-person-workspace me-2"></i> les offres d'emploi
        </a>

        <a class="nav-link text-white mb-2 rounded active" th:href="@{/documents/liste}"
           style="background-color: rgba(255,255,255,0.15); transition: all 0.3s; padding: 10px 15px;">
            <i class="bi bi-file-earmark-person me-2"></i> Mes documents
        </a>

        <!-- Ajoutez d'autres liens ici au besoin -->

        <div class="mt-auto pt-3 border-top" style="border-color: rgba(255,255,255,0.1) !important;">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light w-100"
                        style="border-radius: 5px; padding: 8px;">
                    <i class="bi bi-box-arrow-right me-2"></i> DÃ©connexion
                </button>
            </form>
        </div>
    </nav>
</div>

<style>
    .sidebar {
        z-index: 1020; /* En dessous du navbar (1030) */
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }

    .nav-link {
        transition: all 0.3s;
    }

    .nav-link:hover {
        background-color: rgba(255,255,255,0.1) !important;
    }

    .nav-link.active {
        background-color: rgba(255,255,255,0.15) !important;
        font-weight: 500;
    }

    .sidebar-header {
        padding: 1.2rem 1rem;
    }
</style>
</body>
</html>
