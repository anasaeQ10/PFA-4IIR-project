<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmer la suppression</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h3><i class="bi bi-exclamation-triangle"></i> Confirmer la suppression</h3>
        </div>
        <div class="card-body">
            <p>Êtes-vous sûr de vouloir supprimer l'utilisateur :</p>
            <h4 th:text="${user.firstName + ' ' + user.lastName}"></h4>
            <p class="text-muted" th:text="${user.email}"></p>

            <form th:action="@{/admin/delete-user/{id}(id=${user.id})}" method="post">
                <input type="hidden" name="_method" value="DELETE"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/dashboard}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Confirmer la suppression
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
