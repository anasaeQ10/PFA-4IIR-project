<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmer la suppression</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body style="background-color: #f8f9fa; padding-top: 56px;">

<!-- Navbar -->
<div th:fragment="navbar" class="navbar-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#" style="font-size: 1.3rem;">
                <i class="bi bi-speedometer2 me-2"></i> Tableau de bord
            </a>
            <div class="d-flex align-items-center ms-auto">
                <div class="navbar-user-info me-3 text-white">
                    <i class="bi bi-person-circle me-2"></i>
                    <span th:text="${currentUser.firstName + ' ' + currentUser.lastName}">ANAS AIT EL QADI</span>
                </div>
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <i class="bi bi-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/profile/edit}">
                            <i class="bi bi-pencil-square me-2"></i> Modifier profil
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button class="dropdown-item text-danger" type="submit">
                                    <i class="bi bi-box-arrow-right me-2"></i> Déconnexion
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>

<!-- Sidebar -->
<div th:fragment="sidebar" class="sidebar" style="background-color: #2c3e50; width: 250px; height: 100vh; position: fixed; top: 56px; left: 0;">
    <div class="sidebar-header p-3 text-center border-bottom" style="border-color: rgba(255,255,255,0.1) !important;">
        <h4 class="text-white mb-0">
            <i class="bi bi-layout-sidebar-inset me-2"></i> Menu
        </h4>
    </div>
    <nav class="nav flex-column p-3">
        <a class="nav-link text-white mb-2 rounded" th:href="@{/dashboard}" style="padding: 10px 15px;">
            <i class="bi bi-people me-2"></i> Utilisateurs
        </a>
        <a class="nav-link text-white mb-2 rounded" th:href="@{/profile}" style="padding: 10px 15px;">
            <i class="bi bi-person me-2"></i> Mon Profil
        </a>
        <a class="nav-link text-white mb-2 rounded" th:href="@{/admin/stats}" style="padding: 10px 15px;">
            <i class="bi bi-pie-chart me-2"></i> Statistiques
        </a>
        <a class="nav-link text-white mb-2 rounded" th:href="@{/offres/ajouter}" style="padding: 10px 15px;">
            <i class="bi bi-folder-plus me-2"></i> Ajouter une offre
        </a>
        <a class="nav-link text-white mb-2 rounded" th:href="@{/offres/liste}" style="padding: 10px 15px;">
            <i class="bi bi-person-workspace me-2"></i> Offres d'emploi
        </a>
        <a class="nav-link text-white mb-2 rounded" th:href="@{/documents/liste}" style="padding: 10px 15px;">
            <i class="bi bi-file-earmark-person me-2"></i> Mes documents
        </a>
        <div class="mt-auto pt-3 border-top" style="border-color: rgba(255,255,255,0.1) !important;">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light w-100" style="border-radius: 5px; padding: 8px;">
                    <i class="bi bi-box-arrow-right me-2"></i> Déconnexion
                </button>
            </form>
        </div>
    </nav>
</div>

<!-- Main Content -->
<div class="container" style="margin-left: 270px; padding-top: 30px;">
    <div class="card shadow-lg" style="max-width: 600px; margin: auto;">
        <div class="card-header bg-danger text-white d-flex align-items-center">
            <i class="bi bi-exclamation-triangle-fill me-2" style="font-size: 1.5rem;"></i>
            <h4 class="mb-0">Confirmer la suppression</h4>
        </div>
        <div class="card-body">
            <p class="lead mb-3">Êtes-vous sûr de vouloir supprimer cet utilisateur ?</p>
            <div class="bg-light border rounded p-3 mb-4">
                <h5 class="mb-1" th:text="${user.firstName + ' ' + user.lastName}">Nom complet</h5>
                <p class="text-muted mb-0" th:text="${user.email}">email@example.com</p>
            </div>
            <form th:action="@{/admin/delete-user/{id}(id=${user.id})}" method="post">
                <input type="hidden" name="_method" value="DELETE"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="d-flex justify-content-between">
                    <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash3-fill"></i> Supprimer définitivement
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
