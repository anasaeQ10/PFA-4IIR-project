<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Utilisateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3><i class="bi bi-pencil-square"></i> Modifier Utilisateur</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label class="form-label">Prénom</label>
                    <input type="text" class="form-control" th:field="*{firstName}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Nom</label>
                    <input type="text" class="form-control" th:field="*{lastName}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Rôle</label>
                    <select class="form-select" th:field="*{role}">
                        <option value="ROLE_ADMIN">Administrateur</option>
                        <option value="ROLE_USER">Étudiant </option>
                        <option value="ROLE_RH">RH</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/dashboard}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Retour
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
