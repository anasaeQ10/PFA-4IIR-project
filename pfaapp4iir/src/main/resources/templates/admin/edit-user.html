<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Modifier Utilisateur</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body style="background: linear-gradient(to right, #e3f2fd, #f8f9fa); padding-top: 56px;">

<div layout:fragment="content">
    <div class="container-fluid d-flex justify-content-center align-items-center"
         style="min-height: 100vh; background: linear-gradient(to right, #e3f2fd, #f8f9fa); padding: 30px;">

        <div class="card shadow-lg border-0 w-100" style="max-width: 700px; border-radius: 20px;">
            <div class="card-header bg-primary text-white d-flex align-items-center rounded-top" style="border-radius: 20px 20px 0 0;">
                <i class="bi bi-pencil-square me-2" style="font-size: 1.8rem;"></i>
                <h4 class="mb-0">Modifier l'utilisateur</h4>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Prénom</label>
                        <input type="text" class="form-control rounded-pill px-4" th:field="*{firstName}" placeholder="Entrez le prénom">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Nom</label>
                        <input type="text" class="form-control rounded-pill px-4" th:field="*{lastName}" placeholder="Entrez le nom">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email</label>
                        <input type="email" class="form-control rounded-pill px-4" th:field="*{email}" placeholder="exemple@mail.com">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Rôle</label>
                        <select class="form-select rounded-pill px-4" th:field="*{role}">
                            <option value="ROLE_ADMIN">Administrateur</option>
                            <option value="ROLE_USER">Étudiant</option>
                            <option value="ROLE_RH">RH</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/dashboard}" class="btn btn-outline-secondary rounded-pill px-4 py-2">
                            <i class="bi bi-arrow-left-circle me-1"></i> Retour
                        </a>
                        <button type="submit" class="btn btn-primary rounded-pill px-4 py-2">
                            <i class="bi bi-check-circle me-1"></i> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
