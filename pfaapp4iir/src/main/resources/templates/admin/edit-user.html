<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Modifier Utilisateur</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body style="background-color: #f8f9fa; padding-top: 56px;">


<div layout:fragment="content">
    <div class="container-fluid py-4">
<!-- Main Content -->
<div class="container" style="margin-left: 270px; padding-top: 30px;">
    <div class="card shadow-lg" style="max-width: 700px; margin: auto;">
        <div class="card-header bg-primary text-white d-flex align-items-center">
            <i class="bi bi-pencil-square me-2" style="font-size: 1.5rem;"></i>
            <h4 class="mb-0">Modifier Utilisateur</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label class="form-label">Prénom</label>
                    <input type="text" class="form-control" th:field="*{firstName}" placeholder="Entrez le prénom">
                </div>

                <div class="mb-3">
                    <label class="form-label">Nom</label>
                    <input type="text" class="form-control" th:field="*{lastName}" placeholder="Entrez le nom">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="exemple@mail.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Rôle</label>
                    <select class="form-select" th:field="*{role}">
                        <option value="ROLE_ADMIN">Administrateur</option>
                        <option value="ROLE_USER">Étudiant</option>
                        <option value="ROLE_RH">RH</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Retour
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
