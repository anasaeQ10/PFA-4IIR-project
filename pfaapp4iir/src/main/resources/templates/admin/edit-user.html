<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Utilisateur</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body style="background-color: #f8f9fa; padding-top: 56px;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
            <i class="bi bi-speedometer2 me-2"></i> Tableau de bord
        </a>
        <div class="d-flex align-items-center ms-auto">
            <div class="navbar-user-info me-3 text-white">
                <i class="bi bi-person-circle me-2"></i>
                <span th:text="${currentUser.firstName + ' ' + currentUser.lastName}">ANAS AIT EL QADI</span>
            </div>
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                    <i class="bi bi-gear"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" th:href="@{/profile/edit}">
                        <i class="bi bi-pencil-square me-2"></i> Modifier profil
                    </a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button class="dropdown-item text-danger" type="submit">
                                <i class="bi bi-box-arrow-right me-2"></i> Déconnexion
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar" style="background-color: #2c3e50; width: 250px; height: 100vh; position: fixed; top: 56px; left: 0;">
    <div class="sidebar-header p-3 text-center border-bottom" style="border-color: rgba(255,255,255,0.1) !important;">
        <h4 class="text-white mb-0">
            <i class="bi bi-layout-sidebar-inset me-2"></i> Menu
        </h4>
    </div>
    <nav class="nav flex-column p-3">
        <a class="nav-link text-white mb-2 rounded" th:href="@{/dashboard}">
            <i class="bi bi-people me-2"></i> Utilisateurs
        </a>
        <a class="nav-link text-white mb-2 rounded" th:href="@{/profile}">
            <i class="bi bi-person me-2"></i> Mon Profil
        </a>
        <a class="nav-link text-white mb-2 rounded" th:href="@{/admin/stats}">
            <i class="bi bi-pie-chart me-2"></i> Statistiques
        </a>
        <a class="nav-link text-white mb-2 rounded" th:href="@{/offres/ajouter}">
            <i class="bi bi-folder-plus me-2"></i> Ajouter une offre
        </a>
        <a class="nav-link text-white mb-2 rounded" th:href="@{/offres/liste}">
            <i class="bi bi-person-workspace me-2"></i> Offres d'emploi
        </a>
        <a class="nav-link text-white mb-2 rounded" th:href="@{/documents/liste}">
            <i class="bi bi-file-earmark-person me-2"></i> Mes documents
        </a>
        <div class="mt-auto pt-3 border-top" style="border-color: rgba(255,255,255,0.1) !important;">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light w-100">
                    <i class="bi bi-box-arrow-right me-2"></i> Déconnexion
                </button>
            </form>
        </div>
    </nav>
</div>

<!-- Main Content -->
<div class="container" style="margin-left: 270px; padding-top: 30px;">
    <div class="card shadow-lg" style="max-width: 700px; margin: auto;">
        <div class="card-header bg-primary text-white d-flex align-items-center">
            <i class="bi bi-pencil-square me-2" style="font-size: 1.5rem;"></i>
            <h4 class="mb-0">Modifier Utilisateur</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label class="form-label">Prénom</label>
                    <input type="text" class="form-control" th:field="*{firstName}" placeholder="Entrez le prénom">
                </div>

                <div class="mb-3">
                    <label class="form-label">Nom</label>
                    <input type="text" class="form-control" th:field="*{lastName}" placeholder="Entrez le nom">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="exemple@mail.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Rôle</label>
                    <select class="form-select" th:field="*{role}">
                        <option value="ROLE_ADMIN">Administrateur</option>
                        <option value="ROLE_USER">Étudiant</option>
                        <option value="ROLE_RH">RH</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Retour
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
