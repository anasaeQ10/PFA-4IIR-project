<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Dashboard Admin</title>
    <style>
        .user-table {
            font-size: 0.95rem;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        .user-table thead th {
            background-color: #f0f4f8;
            color: #333;
            padding: 12px;
            border-bottom: 2px solid #dee2e6;
            text-align: left;
        }

        .user-table tbody tr {
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
            border-radius: 8px;
        }

        .user-table tbody td {
            padding: 12px;
            vertical-align: middle;
            color: #555;
        }

        .user-table tr:hover {
            background-color: #f9fbfd;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            color: white;
        }

        .badge-admin {
            background-color: #e74c3c;
        }

        .badge-user {
            background-color: #2ecc71;
        }

        .action-btns .btn {
            padding: 0.4rem 0.7rem;
            font-size: 0.75rem;
            border-radius: 6px;
            transition: all 0.2s ease-in-out;
            margin-right: 5px;
        }

        .action-btns .btn:hover {
            transform: scale(1.05);
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
        }

        .form-control {
            border-radius: 8px;
            padding: 0.6rem 1rem;
        }

        .input-group .btn {
            border-radius: 8px;
        }

        h2 i {
            color: #3498db;
        }

        .badge.bg-primary {
            background-color: #3498db !important;
        }

        .alert {
            border-radius: 10px;
            padding: 0.75rem 1.25rem;
            font-size: 0.9rem;
        }

        .btn-outline-primary {
            border-color: #3498db;
            color: #3498db;
        }

        .btn-outline-primary:hover {
            background-color: #3498db;
            color: white;
        }

        .btn-outline-danger:hover {
            background-color: #e74c3c;
            color: white;
        }

        .btn-outline-secondary:hover {
            background-color: #bdc3c7;
            color: white;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- Messages d'alerte -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-4"><i class="bi bi-people-fill me-2"></i>Gestion des Utilisateurs</h2>
            <span class="badge bg-primary">
                <i class="bi bi-shield-lock me-1"></i>Espace Admin
            </span>
        </div>

        <!-- Formulaire de recherche -->
        <form th:action="@{/dashboard}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text"
                       name="search"
                       th:value="${param.search}"
                       class="form-control"
                       placeholder="ðŸ” Rechercher utilisateur...">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-search"></i>
                </button>
                <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </a>
            </div>
        </form>
        <div class="d-flex justify-content-end mb-3"
             th:if="${currentUser.role == 'ROLE_ADMIN'}">
            <button class="btn btn-outline-secondary" onclick="printUserTable()">
                <i class="bi bi-printer"></i> Imprimer la liste
            </button>
        </div>

        <!-- Tableau des utilisateurs -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table user-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom Complet</th>
                            <th>Email</th>
                            <th>TÃ©lÃ©phone</th>
                            <th>Adresse</th>
                            <th>RÃ´le</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td>
                                <span th:text="${user.firstName}"></span>
                                <span th:text="${user.lastName}"></span>
                            </td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.phoneNumber}"></td>
                            <td th:text="${user.address}"></td>
                            <td>
                                <span th:classappend="${user.role == 'ROLE_ADMIN'} ? 'badge badge-admin' : 'badge badge-user'"
                                      th:text="${user.role}">
                                </span>
                            </td>
                            <td class="action-btns">
                                <a th:href="@{/admin/edit-user/{id}(id=${user.id})}"
                                   class="btn btn-outline-primary">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/admin/delete-user/{id}(id=${user.id})}"
                                   class="btn btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <script th:inline="javascript">
                    function printUserTable() {
                        // RÃ©cupÃ©rer le nom complet de l'utilisateur connectÃ©
                        var loggedInUserFullName = [[${#strings.escapeJavaScript(currentUser.firstName + ' ' + currentUser.lastName)}]];

                        // RÃ©cupÃ©rer la date et l'heure actuelles
                        const now = new Date();
                        const formattedDate = now.toLocaleDateString('fr-FR', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                        const formattedTime = now.toLocaleTimeString('fr-FR', {
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit'
                        });

                        const originalTable = document.querySelector('.user-table').cloneNode(true);

                        const headerRow = originalTable.querySelector('thead tr');
                        headerRow.removeChild(headerRow.lastElementChild);

                        originalTable.querySelectorAll('tbody tr').forEach(row => {
                            row.removeChild(row.lastElementChild);
                        });

                        const printWindow = window.open('', '', 'height=800,width=1200');
                        printWindow.document.write('<html><head><title>Liste des Utilisateurs</title>');
                        printWindow.document.write('<style>');
                        printWindow.document.write(`
            body {
                font-family: 'Segoe UI', sans-serif;
                margin: 40px;
                color: #333;
                background-color: #fdfdfd;
            }
            h2 {
                text-align: center;
                color: #2c3e50;
                margin-bottom: 5px;
            }
            p.meta {
                text-align: center;
                font-size: 0.9rem;
                color: #555;
                margin-bottom: 25px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 0.95rem;
                background-color: #fff;
                box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            }
            th {
                background-color: #3498db;
                color: white;
                padding: 12px;
                text-align: left;
            }
            td {
                padding: 10px 12px;
                border-bottom: 1px solid #eee;
            }
            tr:nth-child(even) {
                background-color: #f8fafd;
            }
        `);
                        printWindow.document.write('</style></head><body>');

                        printWindow.document.write('<h2>ðŸ“„ Liste des Utilisateurs</h2>');
                        printWindow.document.write('<p class="meta">ImprimÃ© le : ' + formattedDate + ' Ã  ' + formattedTime + '<br>Par : ' + loggedInUserFullName + '</p>');
                        printWindow.document.write(originalTable.outerHTML);
                        printWindow.document.write('</body></html>');
                        printWindow.document.close();
                        printWindow.print();
                    }
                </script>




            </div>
        </div>
    </div>
</div>
</body>
</html>
