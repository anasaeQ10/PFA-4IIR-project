<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Dashboard Admin</title>
    <style>
        .user-table {
            font-size: 0.9rem;
        }
        .user-table th {
            background-color: #2c3e50;
            color: white;
        }
        .badge-admin {
            background-color: #dc3545;
        }
        .badge-user {
            background-color: #28a745;
        }
        .action-btns .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- Messages d'alerte -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-4"><i class="bi bi-people-fill me-2"></i>Gestion des Utilisateurs</h2>
        <span class="badge bg-primary">
                <i class="bi bi-shield-lock me-1"></i>Espace Admin
            </span>
        </div>
        <form th:action="@{/dashboard}" method="get" class="d-flex">
            <div class="input-group">
                <input type="text"
                       name="search"
                       th:value="${param.search}"
                       class="form-control"
                       placeholder="Rechercher utilisateur...">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-search"></i>
                </button>
                <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </a>
            </div>
        </form>
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover user-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom Complet</th>
                            <th>Email</th>
                            <th>Téléphone</th>
                            <th>Adresse</th>
                            <th>Rôle</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td>
                                <span th:text="${user.firstName}"></span>
                                <span th:text="${user.lastName}"></span>
                            </td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.phoneNumber}"></td>
                            <td th:text="${user.address}"></td>
                            <td>
                                <span th:classappend="${user.role == 'ROLE_ADMIN'} ? 'badge badge-admin' : 'badge badge-user'"
                                      th:text="${user.role}">
                                </span>
                            </td>
                            <td class="action-btns">
                                <!-- Bouton Modifier -->
                                <a th:href="@{/admin/edit-user/{id}(id=${user.id})}"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-pencil-square"></i>
                                </a>

                                <!-- Bouton Supprimer -->
                                <a th:href="@{/admin/delete-user/{id}(id=${user.id})}"
                                   class="btn btn-sm btn-outline-danger ml-2">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="d-flex justify-content-end mt-3">
                    <nav>
                        <ul class="pagination">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Précédent</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Suivant</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
