<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
        }

        body {
            background-color: var(--secondary-color);
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin: 0 auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #858796;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .btn-login {
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: #3a5bc7;
        }

        .form-floating label {
            padding: 12px 15px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e3e6f0;
        }

        .divider-text {
            padding: 0 10px;
            color: #b7b9cc;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-sign-in-alt me-2"></i>Connexion</h1>
            <p>Entrez vos identifiants pour accéder à votre compte</p>
        </div>

        <!-- Messages d'alerte -->
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            Email ou mot de passe incorrect
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            Vous avez été déconnecté avec succès
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${param.registered}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            Inscription réussie! Vous pouvez maintenant vous connecter
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Formulaire -->
        <form th:action="@{/login}" method="post">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="username"
                       placeholder="name@example.com" required>
                <label for="email"><i class="fas fa-envelope me-2"></i>Adresse email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Mot de passe" required>
                <label for="password"><i class="fas fa-lock me-2"></i>Mot de passe</label>
            </div>

            <div class="d-flex justify-content-between mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                    <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                </div>
                <a href="#" class="text-primary">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-login mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
            </button>

            <div class="divider">
                <span class="divider-text">OU</span>
            </div>

            <div class="text-center">
                <p class="mb-0">Pas encore de compte ? <a th:href="@{/register}" class="text-primary">S'inscrire</a></p>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
