<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Détails de l'offre</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid py-4">
        <!-- Bouton retour -->
        <a th:href="@{/offres/liste}" class="btn btn-outline-secondary mb-4">
            <i class="bi bi-arrow-left"></i> Retour
        </a>

        <!-- Carte de détail -->
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0" th:text="${offre.titre}"></h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <!-- Section gauche -->
                        <h4>Description</h4>
                        <p class="text-muted" th:text="${offre.description}"></p>

                        <h4 class="mt-4">Informations clés</h4>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <strong>Type d'emploi:</strong>
                                <span th:text="${offre.typeEmploi}" class="badge bg-info ms-2"></span>
                            </li>
                            <li class="list-group-item">
                                <strong>Fonction:</strong>
                                <span th:text="${offre.fonctionPoste}"></span>
                            </li>
                            <li class="list-group-item">
                                <strong>Secteur:</strong>
                                <span th:text="${offre.secteurActivite}"></span>
                            </li>
                        </ul>
                    </div>

                    <div class="col-md-4">
                        <!-- Section droite -->
                        <div class="card">
                            <div class="card-body">
                                <h5>Société</h5>
                                <p th:text="${offre.nomSociete}"></p>

                                <div th:if="${offre.affiche}">
                                    <img th:src="${offre.affiche}"
                                         class="img-fluid rounded mb-3"
                                         alt="Affiche de l'offre">
                                </div>

                                <h5 class="mt-3">Postuler</h5>
                                <a th:href="${offre.lienPostuler}"
                                   class="btn btn-success w-100"
                                   target="_blank">
                                    <i class="bi bi-send"></i> Postuler maintenant
                                </a>

                                <hr>

                                <h5>Publié par</h5>
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-person-circle fs-4 me-2"></i>
                                    <div>
                                        <span th:text="${auteur.firstName + ' ' + auteur.lastName}"></span><br>
                                        <small class="text-muted" th:text="${auteur.email}"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="mt-4 d-flex justify-content-end">
                    <a th:href="@{/offres/modifier/{id}(id=${offre.id})}"
                       class="btn btn-primary me-2">
                        <i class="bi bi-pencil"></i> Modifier
                    </a>
                    <a th:href="@{/offres/supprimer/{id}(id=${offre.id})}"
                       class="btn btn-danger"
                       onclick="return confirm('Êtes-vous sûr ?')">
                        <i class="bi bi-trash"></i> Supprimer
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
