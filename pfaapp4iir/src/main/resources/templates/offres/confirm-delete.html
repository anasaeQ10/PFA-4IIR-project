<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Confirmation de suppression</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid py-4">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h3 class="mb-4"><i class="bi bi-exclamation-triangle text-danger"></i> Confirmer la suppression</h3>
                <p>Êtes-vous sûr de vouloir supprimer définitivement cette offre ?</p>

                <div class="d-flex justify-content-center mt-4">
                    <a th:href="@{/offres/liste}" class="btn btn-outline-secondary me-3">
                        <i class="bi bi-x-circle"></i> Annuler
                    </a>
                    <a th:href="@{/offres/supprimer/{id}(id=${offre.id})}" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Confirmer
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
