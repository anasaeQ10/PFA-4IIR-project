<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Modifier une offre</title>
    <style>
        .form-card {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Modifier l'offre</h2>
            <a th:href="@{/offres/liste}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i> Retour
            </a>
        </div>

        <div class="card shadow-sm form-card">
            <div class="card-body">
                <form th:action="@{/offres/modifier/{id}(id=${offre.id})}" th:object="${offre}" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label class="form-label">Titre*</label>
                                <input type="text" th:field="*{titre}" class="form-control" required>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Nom de la société*</label>
                                <input type="text" th:field="*{nomSociete}" class="form-control" required>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Type d'emploi*</label>
                                <input type="text" th:field="*{typeEmploi}" class="form-control" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label class="form-label">Fonction du poste*</label>
                                <input type="text" th:field="*{fonctionPoste}" class="form-control" required>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Secteur d'activité*</label>
                                <input type="text" th:field="*{secteurActivite}" class="form-control" required>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Lien/mail pour postuler*</label>
                                <input type="text" th:field="*{lienPostuler}" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <label class="form-label">Description*</label>
                        <textarea th:field="*{description}" class="form-control" rows="5" required></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">URL de l'affiche (optionnel)</label>
                        <input type="text" th:field="*{affiche}" class="form-control">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="reset" class="btn btn-outline-secondary me-md-2">
                            <i class="bi bi-eraser me-1"></i> Réinitialiser
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
